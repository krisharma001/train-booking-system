<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #1a1a24;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 450px;
    padding: 0 20px;
}

.header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 40px;
}

.nav-links {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 10px;
}

.nav-link {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.5px;
}

.form-checkbox {
    position: absolute;
    left: -9999px;
}

.toggle-wrapper {
    position: relative;
    margin: 15px 0;
}

.toggle-btn {
    width: 80px;
    height: 30px;
    background-color: #ffeba7;
    border-radius: 15px;
    display: block;
    cursor: pointer;
    position: relative;
}

.toggle-circle {
    width: 30px;
    height: 30px;
    background-color: #2a3aa3;
    border-radius: 50%;
    position: absolute;
    left: 0;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffeba7;
    transition: all 0.3s ease;
}

.toggle-circle i {
    font-size: 12px;
    transform: rotate(-45deg);
}

.form-checkbox:checked + .toggle-btn .toggle-circle {
    left: 50px;
    transform: rotate(180deg);
}

.form-wrapper {
    perspective: 1000px;
}

.form-container {
    width: 100%;
    height: 400px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.form-container.show-signup {
    transform: rotateY(180deg);
}

.form {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    background-color: #23232f;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.signup-form {
    transform: rotateY(180deg);
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 500;
    color: #fff;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
    background-color: #2a2a36;
    border-radius: 5px;
}

.input-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #ffeba7;
    font-size: 16px;
}

input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    border: none;
    border-radius: 5px;
    background-color: transparent;
    color: #fff;
    font-size: 16px;
    outline: none;
}

input::placeholder {
    color: #8a8a9a;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #ffeba7;
    color: #333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 1px;
    margin: 20px 0;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    background-color: #2a3aa3;
    color: #fff;
}

.forgot-password {
    text-align: center;
    margin-top: 15px;
}

.forgot-password a {
    color: #a0a0a0;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.forgot-password a:hover {
    color: #ffeba7;
}

@media (max-width: 480px) {
    .container {
        padding: 0 10px;
    }
    
    .form {
        padding: 20px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-links">
                <a href="#" class="nav-link">LOG IN</a>
                <a href="#" class="nav-link">SIGN UP</a>
            </div>
            
            <div class="toggle-wrapper">
                <input type="checkbox" id="form-toggle" class="form-checkbox">
                <label for="form-toggle" class="toggle-btn">
                    <div class="toggle-circle">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                </label>
            </div>
        </div>

        <div class="form-wrapper">
            <div class="form-container">
                <!-- Login Form -->
                <div class="form login-form">
                    <h2>Log In</h2>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-at"></i>
                        </div>
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" placeholder="Your Password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">SUBMIT</button>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div class="form signup-form">
                    <h2>Sign Up</h2>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" placeholder="Your Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-at"></i>
                        </div>
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" placeholder="Your Password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        const formToggle = document.getElementById('form-toggle');
        const formContainer = document.querySelector('.form-container');
        
        formToggle.addEventListener('change', () => {
            formContainer.classList.toggle('show-signup');
        });
    </script>
</body>
</html>
